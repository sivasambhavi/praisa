  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - praisa-network

  # Optional: Redis for caching
  # Uncomment for production deployment
  # redis:
  #   image: redis:7-alpine
  #   container_name: praisa-cache
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - praisa-network

networks:
  praisa-network:
    driver: bridge

volumes:
  postgres_data:
